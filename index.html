<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolZapp</title>
        <!-- Title -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font-awesome -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CSS link -->
    </head>
    <body>
        <div id="app">
            <header>
                <div></div>
            </header>
            <!-- Header body -->
            <div class="container container_main">
                <div class="row sidebar_row">
                    <div class="col-4 p-0 sidebar">
                        <div class="sidebar_header p-2">

                            <div class="avatar_img_text">
                                <img :src="me[0].avatar" alt="Avatar">
                                <div class="avatar_text">
                                    <h5>{{ me[0].name }}</h5>
                                </div>
                            </div>

                            <div class="header_icons">
                                <div><i class="fa-solid fa-circle-notch"></i></div>
                                <div><i class="fa-solid fa-message"></i></div>
                                <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                            </div>

                        </div>
                        <!-- End sidebar header -->
                        <div class="sidebar_body">
                            <div class="notifiche">
                                <div class="notifiche_icon">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="notifiche_text">
                                    <h6>Ricevi notifiche di nuvi messagi</h6>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                        <!-- End sidebar body -->
                    </div>
                    <!-- End Sidebar -->
                    <div class="col-8 p-0 chat">
                        <div class="chat_header p-2">

                            <div class="avatar_img_text">
                                <img :src="contacts[0].avatar" alt="Avatar">
                                <div class="avatar_text">
                                    <h5>{{ contacts[0].name }}</h5>
                                    <span>Ultimo accesso oggi alle 12:00</span>
                                </div>
                            </div>

                            <div class="header_icons">
                                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                                <div><i class="fa-solid fa-paperclip"></i></div>
                                <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                            </div>

                        </div>
                        <!-- End chat header -->
                        <div class="chat_body">

                        </div>
                        <!-- End chat body -->
                        <div class="chat_text_area">
                            <div><i class="fa-regular fa-face-smile"></i></div>
                            <div><i class="fa-solid fa-microphone"></i></div>
                            <div><i class="fa-solid fa-paper-plane"></i></div>
                        </div>
                        <!-- End chat text area -->
                    </div>
                </div>
                <!-- End Chat -->
            </div>
            <!-- End main -->

        </div>
        <!-- Vue.js link -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- JS link -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
