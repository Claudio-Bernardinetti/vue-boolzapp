<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolZapp</title>
        <!-- Title -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font-awesome -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CSS link -->
    </head>
    <body>
        <div id="app">
            <header>
                <div></div>
            </header>
            <!-- Header body -->
            <div class="container container_main">
                <div class="row sidebar_row">
                    <div class="col-4 p-0 sidebar">
                        <div class="sidebar_header p-2">

                            <img :src="me[0].avatar" alt="Avatar">

                        </div>
                        <!-- End sidebar header -->
                        <div class="sidebar_body"></div>
                        <!-- End sidebar body -->
                    </div>
                    <!-- End Sidebar -->
                    <div class="col-8 p-0 chat">
                        <div class="chat_header p-2">

                            <img :src="contacts[0].avatar" alt="Avatar">

                        </div>
                        <!-- End chat header -->
                        <div class="chat_body">

                        </div>
                        <!-- End chat body -->
                        <div class="chat_text_area"></div>
                        <!-- End chat text area -->
                    </div>
                </div>
                <!-- End Chat -->
            </div>
            <!-- End main -->

        </div>
        <!-- Vue.js link -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- JS link -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
